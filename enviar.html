<form>
  <div class="form-group">
    <label for="email" class="form-group__label">
      <span aria-hidden="true" class="word">
        <span style="--index:0;">E</span>
        <span style="--index:1;">m</span>
        <span style="--index:2;">a</span>
        <span style="--index:3;">i</span>
        <span style="--index:4;">l</span>
      </span>
      <span class="sr-only">Email</span>
    </label>
    <input required type="email" id="email" class="form-input" title="Enter valid email address" placeholder="Enter valid email address" />
    <div class="form-group__error">Introduzca una dirección de correo electrónico válida</div>
  </div>
  <button type="submit">Entregar</button>
</form>
